<app-header 
  (recipeNavClicked)="onRecipeNavClicked()"
  (shoppingListNavClicked)="onShoppingListNavClicked()"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentNavSelection === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf="currentNavSelection === 'Shopping List'"></app-shopping-list>
    </div>
  </div>
</div>
